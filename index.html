<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Neighborhood Map Project</title>
</head>
<body>
    <!-- List view showing location names -->
    <div class="container">
        <div class="options-box">

         <p><h1>Locations</h1></p>
         <form>
         <input placeholder="Search.." type="search" data-bind="value: address, valueUpdate: 'keyup'" autocomplete="off">
         <button type = "submit" data-bind="foreach: $root.search">FILTER</button>
        </form>
         
        <ul data-bind="foreach: locations">
            <li data-bind="text: name, click: $root.doSomething"></li>
        </ul>

        </div>
    </div>
    <div id="map"></div>

  <script src='js/lib/knockout-3.2.0.js'></script>
  <script src='js/lib/jquery.min.js'></script>
    <script src="js/app.js"></script>

  <!-- Load google maps API -->
    <script async defer
         src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyAwGjf_6JI5P9wGpb6ok9mB3Ni_0UJjJJY&v=3&callback=initMap">
     </script>
  </body>
</html>
