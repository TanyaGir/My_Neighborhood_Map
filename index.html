<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

     <title>Neighborhood Map Project</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">

         <p><h1>Locations</h1></p>
         <form>
         <input placeholder="Search..." type="search" data-bind="textInput: filter">
         </form>

        <ul data-bind="foreach: myLocations">
            <li data-bind="text: name, visible: visible, click: $root.listViewClick" ></li>
        </ul>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">

        <div id="map"> </div>
          <a href="#menu-toggle" class="btn btn-secondary"   id="menu-toggle"><div></div>
                  <div></div>
                  <div></div></a>
                
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
      <script src='js/lib/knockout-3.2.0.js'></script>
  <script src='js/lib/jquery.min.js'></script>
  <script src="js/app.js"></script>

  <!-- Load google maps API -->
    <script async defer
         src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyAwGjf_6JI5P9wGpb6ok9mB3Ni_0UJjJJY&v=3&callback=viewModel.initMap">
     </script>

</body>

</html>
